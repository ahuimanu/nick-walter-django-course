<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Count</title>
  <meta name="description" content="The HTML5 Herald">
  <meta name="author" content="SitePoint">

  <link rel="stylesheet" href="css/styles.css?v=1.0">

</head>

<body>
    <a href="{% url 'home' %}">HOME</a>    
    <h1>There are {{count}} words in the text below</h1>
    <h2>text:</h2>
    <p>{{fulltext}}</p>
    <h3>Dictionary: </h3>
    <ul>
        {% for word, countotal  in sortedwords  %}
            <li>
                {{word}} : freq:{{countotal}}
            </li>
        {% endfor %}
    </ul>
    <script src="js/scripts.js"></script>
</body>
</html>
